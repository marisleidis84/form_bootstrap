<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container mt-3" style="border: 1px solid #e9e3e3; padding-left: 0px; padding-right: 0px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">Payment form Example</>
        </nav>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light alert-danger mt-4">
                <span class="navbar-brand">some field are missing</>
            </nav>
            <form name="fvalida" class="needs-validation mt-3" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Card number</label>
                        <input type="text" class="form-control" name="card" placeholder="xxxx-xxxx-xxxx">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>CW</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Amount</label>
                        <input type="text" class="form-control" placeholder="Insert amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Insert name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Lastname</label>
                        <input type="text" class="form-control" placeholder="Insert lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="Insert city">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>State</label>
                        <select class="custom-select">
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Zip</label>
                        <input type="text" class="form-control" placeholder="Insert zip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>We acept</label>
                        <div class="fondo"
                            style="background-color: grey; width: 180px; height: 30px; text-align: center; padding-top: 3px;">
                            <input type="radio">
                            <i class="fa fa-cc-paypal" aria-hidden="true"></i>
                            <input type="radio">
                            <i class="fa fa-cc-visa" aria-hidden="true"></i>
                            <input type="radio">
                            <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                            <input type="radio">
                            <i class="fa fa-cc-amex" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Comment</label><br>
                        <textarea id="w3mission" rows="4" cols="73"></textarea>
                    </div>
                </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary ml-2" type="submit" onclick="valida_envia()">Send</button>
        </div>
    </div>
    </form>
    </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
